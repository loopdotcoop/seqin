    d.querySelector('#es [value="'+e+'="]').selected=1}(document)</script>

    <!-- Load the proper scripts, according to the <SELECT> dropdown menu -->
    <script>!function (d) { 'use strict'
        var e = d.cookie.split('=')[1] || 5 // '1', '5', '5.min' or '6'
          , f = (1 == e) ? '../src/' : '../dist/' // folder
          , s = // src values
                (1 == e) ? [ // Development ES6
                    f + 'main/Main.es6.js'
                  , f + 'main/Slot.es6.js'
                  , 6
                ]
              : (6 == e) ? [ // Production ES6
                    f + 'main/seqin.es6.js'
                  , 6
                ]
              : ('5.min' == e) ? [ // Production Minified ES5
                  , 'traceur-runtime.js'
                  , f + 'main/seqin.es5.min.js'
                  , 5
                ]
              : [ // Production ES5 (the default, if no cookie has been set)
                  , 'traceur-runtime.js'
                  , f + 'main/seqin.es5.js'
                  , 5
                ]
          , B = '<script src="'  // begin
          , E = '"></'+'script>' // end
        s.push(f + 'examples/example-1-basic-sine-wave.es' + s.pop() + '.js')
        d.write(B + s.join(E + B) + E)
    }(document)</script>
